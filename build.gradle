plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

import org.gradle.internal.os.OperatingSystem

ext {
    switch (OperatingSystem.current()) {
        case OperatingSystem.LINUX:
            libreOfficePath = '/usr/lib/libreoffice/program'
            break;
        case OperatingSystem.WINDOWS:
            libreOfficePath = 'C:/Program Files/LibreOffice/program/'
            break;
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree("${libreOfficePath}")
    implementation 'javax.mail:mail:1.4'
    implementation 'net.java.dev.jna:jna:4.1.0'
    implementation 'net.java.dev.jna:jna-platform:4.1.0'
    testImplementation 'junit:junit:4.12'
}
